  <title>성격</title>
  <body>
    <h2>성격</h2>
    <p>
      -선악 대비<br>
      ‘콩쥐밭쥐’: 콩쥐는 착한 마음씨를 지녔다. 새어머니와 팥쥐는 욕심이 많고 성질이 사납다.<br>
      ‘신데렐라’: 신데렐라는 상냥하고 사랑스럽다. 새어머니와 언니들은 거만하고 심술궃다.
    </p>
  </body>
