<!doctype html>
<html lang="ko">

    <meta charset="utf-8">

  <title>찬치 참여</title>
  <body>
    <h2>찬치 참여</h2>
    <p>
      -콩쥐는 이웃 마을의 원님의 잔치에, 신데렐라는 왕실이 주최하는 파티에 초청장을 받습니다만 가지 못해다.<br>
      ‘콩쥐밭쥐’: 새어머니와 팥쥐는 콩쥐가 하늘로 올라가자 분하고 샘이 나는 탓에 사슴이 새까맣게 죽었다.<br>
      ‘신데렐라’: 새어머니와 언니들은 자신들의 잘못된 행동을 진심으로 반성하고 신데렐라에게 용서를 구한다.
    </p>
  </body>
</html>
