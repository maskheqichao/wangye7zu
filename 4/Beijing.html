  <body>
    <h2>배경</h2>
    <p>
      -비참한 생활<br>
      ‘콩쥐밭쥐’: 아버지가 돌아가시고 나서 콩쥐는 새어머니와 팥쥐에게 더욱 구박을 받기 시작했다.<br>
      ‘신데렐라’: 신데렐라는 아버지가 데려온 새어머니와 언니들이 시키는 궃은 일을 모두 해야 했다.
    </p>
